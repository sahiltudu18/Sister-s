<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    * {
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive;

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #6b3e26, #3b1f0f);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: #8b5a2b;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);

        font-size: 16px;

    }

    .buttons {
        position: relative;
        height: 150px;
    }

    button {
        border: none;
        padding: 14px 26px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #4e2a14;
        color: #fff;
        left: 20%;
        top: 60px;
    }

    #noBtn {
        background: #b87333;
        color: #2a1205;
        left: 55%;
        top: 60px;
    }

    .poop {
        position: absolute;
        font-size: 22px;
        animation: fall 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10vh) rotate(0deg);
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    @keyframes shake {
        0% { transform: rotate(-1deg); }
        100% { transform: rotate(1deg); }
    }
</style>
